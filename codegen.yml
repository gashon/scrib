overwrite: true
schema: 'apps/api/src/graphql/modules/**/*.schema.ts'
documents: 'apps/web/src/features/graphql/**/*.ts'
generates:
  apps/api/src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: '../graphql/context#RequestContext'
      useIndexSignature: true
      noSchemaStitching: true
      noNamespaces: true
      nonOptionalTypename: true
      avoidOptionals:
        inputValue: true
        object: true
      scalars:
        Date: Date
        ObjectId: string
      skipTypename: false
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
  apps/web/src/features/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      noNamespaces: true
      nonOptionalTypename: true
      avoidOptionals:
        inputValue: true
        object: true
      skipTypename: false
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
